# =============================================================================
# Grafana Datasources - Auto-provisioned
# =============================================================================

apiVersion: 1

datasources:
  # Prometheus for Metrics
  - name: Prometheus
    uid: prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false

  # Loki for Logs
  - name: Loki
    uid: loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      maxLines: 1000
