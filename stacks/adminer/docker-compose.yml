# =============================================================================
# Adminer - Lightweight Database Management Tool
# =============================================================================
# Full-featured database management in a single PHP file.
# Supports PostgreSQL, MySQL, SQLite, MS SQL, Oracle, MongoDB, and more.
#
# Access: https://adminer.<domain>
# Docs: https://www.adminer.org/
# =============================================================================

services:
  adminer:
    image: ${IMAGE_ADMINER:-adminer:latest}
    container_name: adminer
    restart: unless-stopped
    ports:
      - "8888:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
      - ADMINER_DESIGN=pepa-linha
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    external: true
