<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Stack ‚Äî Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0f;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            padding: 2rem;
            overflow-x: hidden;
        }

        /* Animated grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -2;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Scanline effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1) 0px,
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 100;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: #00ff88;
            text-shadow: 
                0 0 10px rgba(0, 255, 136, 0.8),
                0 0 40px rgba(0, 255, 136, 0.4);
            letter-spacing: 0.2em;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 0.85rem;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            opacity: 0.7;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(0, 20, 10, 0.6);
            border: 1px solid rgba(0, 255, 136, 0.3);
            padding: 1rem 2rem;
            text-align: center;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .stat-label {
            font-size: 0.7rem;
            color: #607080;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: 0.3rem;
        }

        section {
            margin-bottom: 3rem;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(0, 255, 136, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        h2 .icon {
            font-size: 1rem;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .service-card {
            background: rgba(0, 20, 10, 0.8);
            border: 1px solid rgba(0, 255, 136, 0.4);
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .service-card:hover::before {
            left: 100%;
        }

        .service-card:hover {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
            transform: translateY(-2px);
        }

        .service-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .service-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.8rem;
        }

        .service-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .service-status {
            font-size: 0.65rem;
            padding: 0.2rem 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .service-status.active {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
        }

        .service-status.disabled {
            background: rgba(255, 100, 100, 0.1);
            border: 1px solid rgba(255, 100, 100, 0.4);
            color: #ff6464;
        }

        .service-description {
            font-size: 0.8rem;
            color: #607080;
            line-height: 1.5;
            margin-bottom: 0.8rem;
        }

        .service-url {
            font-size: 0.75rem;
            color: #00ff88;
            opacity: 0.7;
        }

        .service-card.disabled {
            opacity: 0.5;
            border-color: rgba(255, 100, 100, 0.2);
        }

        .service-card.disabled:hover {
            border-color: rgba(255, 100, 100, 0.4);
            box-shadow: none;
            transform: none;
        }

        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.75rem;
            color: #303540;
            border-top: 1px solid rgba(0, 255, 136, 0.1);
            margin-top: 2rem;
        }

        footer .highlight {
            color: #00ff88;
        }

        footer a {
            color: #00ff88;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                gap: 1rem;
            }
            
            .stat {
                padding: 0.8rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NEXUS STACK</h1>
            <p class="tagline">Dashboard</p>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="active-count">0</div>
                    <div class="stat-label">Active Services</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="disabled-count">0</div>
                    <div class="stat-label">Available to Enable</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="version">Loading...</div>
                    <div class="stat-label">Nexus-Stack Version</div>
                </div>
            </div>
        </header>

        <section id="active-section">
            <h2><span class="icon">‚ö°</span> Active Services</h2>
            <div class="services-grid" id="active-services">
                <!-- Dynamically populated -->
            </div>
        </section>

        <section id="disabled-section" style="display: none;">
            <h2><span class="icon">üí§</span> Available Services (Currently Disabled)</h2>
            <div class="services-grid" id="disabled-services">
                <!-- Dynamically populated -->
            </div>
        </section>

        <footer>
            <p>Generated on <span class="highlight" id="generated-date">2026-01-13 07:01 UTC</span></p>
            <p>Powered by <a href="https://github.com/stefanko-ch/Nexus-Stack" target="_blank">Nexus-Stack</a></p>
            <p style="margin-top: 10px;">Built with ‚ù§Ô∏è and lots of ‚òïÔ∏è by <a href="https://github.com/stefanko-ch" target="_blank">Stefan</a></p>
        </footer>
    </div>

    <script>
        // Service configuration - generated from config.tfvars
        const SERVICES = {
  "it-tools": {
    "enabled": true,
    "subdomain": "it-tools",
    "port": 8080,
    "public": false
  },
  "excalidraw": {
    "enabled": true,
    "subdomain": "excalidraw",
    "port": 8082,
    "public": false
  },
  "portainer": {
    "enabled": true,
    "subdomain": "portainer",
    "port": 9090,
    "public": false
  },
  "uptime-kuma": {
    "enabled": true,
    "subdomain": "uptime-kuma",
    "port": 3001,
    "public": false
  },
  "infisical": {
    "enabled": true,
    "subdomain": "infisical",
    "port": 8070,
    "public": false
  },
  "grafana": {
    "enabled": true,
    "subdomain": "grafana",
    "port": 3100,
    "public": false
  },
  "info": {
    "enabled": true,
    "subdomain": "info",
    "port": 8090,
    "public": false
  },
  "kestra": {
    "enabled": true,
    "subdomain": "kestra",
    "port": 8085,
    "public": false
  }
};
        const DOMAIN = "nexus-stack.ch";

        const activeServices = Object.entries(SERVICES).filter(([_, s]) => s.enabled);
        const disabledServices = Object.entries(SERVICES).filter(([_, s]) => !s.enabled);

        document.getElementById('active-count').textContent = activeServices.length;
        document.getElementById('disabled-count').textContent = disabledServices.length;

        // Service descriptions
        const descriptions = {
            'it-tools': 'Collection of handy online tools for developers - encoders, converters, generators, and more.',
            'excalidraw': 'Virtual whiteboard for sketching hand-drawn diagrams with collaboration support.',
            'portainer': 'Docker container management UI for easy deployment and monitoring.',
            'uptime-kuma': 'A fancy self-hosted monitoring tool for tracking service uptime and status.',
            'info': 'This landing page - your Nexus Stack dashboard.',
            'grafana': 'Observability platform for metrics, logs, and traces visualization.',
            'infisical': 'Open-source secret management platform for teams.'
        };

        function createServiceCard(name, service, isActive) {
            const url = `https://${service.subdomain}.${DOMAIN}`;
            const description = descriptions[name] || 'No description available';
            const card = document.createElement('div');
            card.className = `service-card ${isActive ? '' : 'disabled'}`;
            
            // Format name for display
            const displayName = name.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
            
            if (isActive) {
                card.innerHTML = `
                    <a href="${url}" target="_blank">
                        <div class="service-header">
                            <span class="service-name">${displayName}</span>
                            <span class="service-status active">Online</span>
                        </div>
                        <p class="service-description">${description}</p>
                        <div class="service-url">${url}</div>
                    </a>
                `;
            } else {
                card.innerHTML = `
                    <div class="service-header">
                        <span class="service-name">${displayName}</span>
                        <span class="service-status disabled">Disabled</span>
                    </div>
                    <p class="service-description">${description}</p>
                    <div class="service-url">${url}</div>
                `;
            }
            
            return card;
        }

        // Fetch and display Nexus-Stack version from GitHub
        async function loadVersion() {
            try {
                const response = await fetch('https://api.github.com/repos/stefanko-ch/Nexus-Stack/releases/latest');
                if (!response.ok) throw new Error('Failed to fetch');
                
                const data = await response.json();
                const version = data.tag_name || 'Unknown';
                document.getElementById('version').textContent = version;
            } catch (error) {
                console.warn('Failed to fetch Nexus-Stack version:', error);
                document.getElementById('version').textContent = 'N/A';
            }
        }

        const activeGrid = document.getElementById('active-services');
        const disabledGrid = document.getElementById('disabled-services');

        // Sort and display active services (info last)
        activeServices
            .sort((a, b) => {
                if (a[0] === 'info') return 1;
                if (b[0] === 'info') return -1;
                return a[0].localeCompare(b[0]);
            })
            .forEach(([name, service]) => {
                activeGrid.appendChild(createServiceCard(name, service, true));
            });

        disabledServices.forEach(([name, service]) => {
            disabledGrid.appendChild(createServiceCard(name, service, false));
        });

        // Hide sections if empty
        if (activeServices.length === 0) {
            document.getElementById('active-section').style.display = 'none';
        }
        if (disabledServices.length > 0) {
            document.getElementById('disabled-section').style.display = 'block';
        }

        // Load version on page load
        loadVersion();
    </script>
</body>
</html>
