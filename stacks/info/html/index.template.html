<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Stack ‚Äî Info Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0f;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            padding: 2rem;
            overflow-x: hidden;
        }

        /* Animated grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -2;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Scanline effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1) 0px,
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 100;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            display: block;
            width: 360px;
            height: auto;
            margin: 0 auto 1.5rem;
            filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.5));
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: #00ff88;
            text-shadow: 
                0 0 10px rgba(0, 255, 136, 0.8),
                0 0 40px rgba(0, 255, 136, 0.4);
            letter-spacing: 0.2em;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 0.85rem;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            opacity: 0.7;
        }

        .version-tag {
            font-size: 0.75rem;
            color: #00ff88;
            opacity: 0.5;
            letter-spacing: 0.1em;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(0, 20, 10, 0.6);
            border: 1px solid rgba(0, 255, 136, 0.3);
            padding: 1rem 2rem;
            text-align: center;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .stat-label {
            font-size: 0.7rem;
            color: #607080;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: 0.3rem;
        }

        section {
            margin-bottom: 3rem;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(0, 255, 136, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        h2 .icon {
            font-size: 1rem;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .service-card {
            background: rgba(0, 20, 10, 0.8);
            border: 1px solid rgba(0, 255, 136, 0.4);
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .service-card:hover::before {
            left: 100%;
        }

        .service-card:hover {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
            transform: translateY(-2px);
        }

        .service-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .service-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.8rem;
        }

        .service-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .service-status {
            font-size: 0.65rem;
            padding: 0.2rem 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .service-status.active {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
        }

        .service-status.disabled {
            background: rgba(255, 100, 100, 0.1);
            border: 1px solid rgba(255, 100, 100, 0.4);
            color: #ff6464;
        }

        .service-description {
            font-size: 0.8rem;
            color: #607080;
            line-height: 1.5;
            margin-bottom: 0.8rem;
        }

        .service-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .service-url {
            font-size: 0.75rem;
            color: #00ff88;
            opacity: 0.7;
        }

        .service-version {
            font-size: 0.65rem;
            padding: 0.15rem 0.5rem;
            background: rgba(100, 150, 255, 0.15);
            border: 1px solid rgba(100, 150, 255, 0.3);
            border-radius: 3px;
            color: #6496ff;
            font-family: 'JetBrains Mono', monospace;
        }

        .service-card.disabled {
            opacity: 0.5;
            border-color: rgba(255, 100, 100, 0.2);
        }

        .service-card.disabled:hover {
            border-color: rgba(255, 100, 100, 0.4);
            box-shadow: none;
            transform: none;
        }

        .service-card.no-link {
            opacity: 0.6;
            border-color: rgba(100, 112, 128, 0.3);
            cursor: default;
        }

        .service-card.no-link:hover {
            border-color: rgba(100, 112, 128, 0.5);
            box-shadow: none;
            transform: none;
        }

        .service-card.no-link .service-name {
            color: #607080;
        }

        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.75rem;
            color: #303540;
            border-top: 1px solid rgba(0, 255, 136, 0.1);
            margin-top: 2rem;
        }

        footer .highlight {
            color: #00ff88;
        }

        footer a {
            color: #00ff88;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                gap: 1rem;
            }
            
            .stat {
                padding: 0.8rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="nexus-logo-green.png" alt="Nexus Stack" class="logo">
            <h1>NEXUS STACK</h1>
            <p class="tagline">Info Dashboard &nbsp;¬∑&nbsp; <span class="version-tag">__VERSION__</span></p>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="active-count">0</div>
                    <div class="stat-label">Active Services</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="disabled-count">0</div>
                    <div class="stat-label">Available to Enable</div>
                </div>
            </div>
        </header>

        <section id="active-section">
            <h2><span class="icon">‚ö°</span> Active Services</h2>
            <div class="services-grid" id="active-services">
                <!-- Dynamically populated -->
            </div>
        </section>

        <section id="disabled-section" style="display: none;">
            <h2><span class="icon">üí§</span> Available Services (Currently Disabled)</h2>
            <div class="services-grid" id="disabled-services">
                <!-- Dynamically populated -->
            </div>
        </section>

        <footer>
            <p>Generated on <span class="highlight" id="generated-date">__GENERATED_DATE__</span></p>
            <p>Powered by <a href="https://github.com/stefanko-ch/Nexus-Stack" target="_blank">Nexus-Stack</a></p>
            <p style="margin-top: 10px;">Built with ‚ù§Ô∏è and lots of ‚òïÔ∏è by <a href="https://github.com/stefanko-ch" target="_blank">Stefan</a></p>
        </footer>
    </div>

    <script>
        // Service configuration - generated from config.tfvars
        const SERVICES = __SERVICES_JSON__;
        const DOMAIN = "__DOMAIN__";
        const IMAGE_VERSIONS = __IMAGE_VERSIONS_JSON__;

        const activeServices = Object.entries(SERVICES).filter(([_, s]) => s.enabled);
        const disabledServices = Object.entries(SERVICES).filter(([_, s]) => !s.enabled);

        document.getElementById('active-count').textContent = activeServices.length;
        document.getElementById('disabled-count').textContent = disabledServices.length;

        function getVersion(serviceName) {
            // Service names match image version keys directly
            return IMAGE_VERSIONS[serviceName] || null;
        }

        // Services without a web UI (backend/infrastructure services)
        const noLinkServices = ['git-proxy', 'redpanda', 'redpanda-connect', 'redpanda-datagen'];

        // Service type classification for internal-only services
        const cliServices = ['meltano'];  // CLI-only tools
        const databaseServices = ['postgres', 'postgresql'];  // Database servers

        function createServiceCard(name, service, isActive) {
            // Check if service has a subdomain (internal-only services don't)
            const hasSubdomain = service.subdomain && service.subdomain !== '';
            const url = hasSubdomain ? `https://${service.subdomain}.${DOMAIN}` : 'Internal-only';
            const description = service.description || 'No description available';
            const version = getVersion(name);
            const card = document.createElement('div');
            // Service has no link if explicitly listed OR if it has no subdomain (internal-only)
            const hasNoLink = noLinkServices.includes(name) || !hasSubdomain;
            card.className = `service-card ${isActive ? '' : 'disabled'} ${hasNoLink ? 'no-link' : ''}`;

            // Format name for display
            const displayName = name.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');

            // Handle version display - some already have 'v' prefix, some don't
            const displayVersion = version && version.startsWith('v') ? version : `v${version}`;
            const versionTag = version ? `<span class="service-version">${displayVersion}</span>` : '';

            // Determine badge and access text based on service type
            let badgeText = 'Internal Network';
            let accessText = 'Internal Network Access';

            if (cliServices.includes(name)) {
                badgeText = 'CLI Access';
                accessText = 'CLI via SSH/Wetty';
            } else if (databaseServices.includes(name)) {
                badgeText = 'Database Access';
                accessText = 'Database Network Access';
            } else if (name === 'git-proxy') {
                badgeText = 'Git Endpoint';
                accessText = 'Git HTTPS Access (PAT)';
            }

            // Badge for services without web UI
            const internalBadge = hasNoLink ? `<span class="service-status" style="background: rgba(100, 112, 128, 0.2); border-color: rgba(100, 112, 128, 0.4); color: #607080;">${badgeText}</span>` : '';

            if (isActive && !hasNoLink) {
                card.innerHTML = `
                    <a href="${url}" target="_blank">
                        <div class="service-header">
                            <span class="service-name">${displayName}</span>
                            <span class="service-status active">Online</span>
                        </div>
                        <p class="service-description">${description}</p>
                        <div class="service-footer">
                            <span class="service-url">${url}</span>
                            ${versionTag}
                        </div>
                    </a>
                `;
            } else if (isActive && hasNoLink) {
                // Internal-only service without clickable link
                card.innerHTML = `
                    <div class="service-header">
                        <span class="service-name">${displayName}</span>
                        ${internalBadge}
                    </div>
                    <p class="service-description">${description}</p>
                    <div class="service-footer">
                        <span class="service-url" style="opacity: 0.4;">${accessText}</span>
                        ${versionTag}
                    </div>
                `;
            } else {
                card.innerHTML = `
                    <div class="service-header">
                        <span class="service-name">${displayName}</span>
                        <span class="service-status disabled">Disabled</span>
                    </div>
                    <p class="service-description">${description}</p>
                    <div class="service-footer">
                        <span class="service-url">${url}</span>
                        ${versionTag}
                    </div>
                `;
            }
            
            return card;
        }

        const activeGrid = document.getElementById('active-services');
        const disabledGrid = document.getElementById('disabled-services');

        // Add Control Plane as special service (hosted on Cloudflare Pages, not Docker)
        const controlPlane = {
            subdomain: 'control',
            description: 'Infrastructure control plane - deploy, teardown, and destroy your Nexus Stack.',
            enabled: true
        };
        activeGrid.appendChild(createServiceCard('control', controlPlane, true));

        // Sort and display active services (info last)
        activeServices
            .sort((a, b) => {
                if (a[0] === 'info') return 1;
                if (b[0] === 'info') return -1;
                return a[0].localeCompare(b[0]);
            })
            .forEach(([name, service]) => {
                activeGrid.appendChild(createServiceCard(name, service, true));
            });

        // Update count to include Control Plane
        document.getElementById('active-count').textContent = activeServices.length + 1;

        disabledServices.forEach(([name, service]) => {
            disabledGrid.appendChild(createServiceCard(name, service, false));
        });

        // Hide sections if empty
        if (activeServices.length === 0) {
            document.getElementById('active-section').style.display = 'none';
        }
        if (disabledServices.length > 0) {
            document.getElementById('disabled-section').style.display = 'block';
        }
    </script>
</body>
</html>
