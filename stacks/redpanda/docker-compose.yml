# =============================================================================
# Redpanda - Kafka-compatible streaming platform
# =============================================================================
# Access via: https://redpanda.${domain}
# Redpanda is a Kafka-compatible streaming data platform that is simpler,
# faster, and more cost-effective than Apache Kafka.
# =============================================================================

services:
  redpanda:
    image: ${REDPANDA_IMAGE:-redpandadata/redpanda:v24.3.1}
    container_name: redpanda
    command:
      - redpanda
      - start
      # All configuration is in /etc/redpanda/redpanda.yaml
      # No CLI flags to prevent config file rewrites
    volumes:
      - redpanda-data:/var/lib/redpanda/data
      - ./config:/etc/redpanda
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped

volumes:
  redpanda-data:
    driver: local

networks:
  app-network:
    external: true
