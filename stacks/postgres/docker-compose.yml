# =============================================================================
# PostgreSQL - Open Source Relational Database
# =============================================================================
# Industry-standard relational database for applications and data storage.
# Accessible only internally via app-network or through Web UIs (pgAdmin/Adminer).
#
# Internal Access: postgres:5432 (from other containers)
# External Access: Via pgAdmin, Adminer, or SSH Tunnel
# Docs: https://www.postgresql.org/docs/
# =============================================================================

services:
  postgres:
    image: ${IMAGE_POSTGRES:-postgres:17-alpine}
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=nexus-postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      # -d postgres: POSTGRES_DB is 'postgres' while POSTGRES_USER is 'nexus-postgres'
      test: ["CMD-SHELL", "pg_isready -U nexus-postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Note: No ports exposed externally - only accessible via app-network
    # For external access, use pgAdmin, Adminer, or SSH tunnel

volumes:
  postgres-data:

networks:
  app-network:
    external: true
