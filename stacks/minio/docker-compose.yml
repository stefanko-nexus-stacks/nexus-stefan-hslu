# =============================================================================
# MinIO - High-Performance S3-Compatible Object Storage
# =============================================================================
# Self-hosted object storage compatible with Amazon S3 API
# Accessible via: https://minio.<domain>
#
# Port: 9001 (Console), 9000 (API)
#
# Default credentials:
#   Root User: ${MINIO_ROOT_USER}
#   Root Password: Generated by OpenTofu (stored in Infisical)
#
# Documentation: https://min.io/docs
# =============================================================================

services:
  minio:
    image: ${IMAGE_MINIO:-quay.io/minio/minio:RELEASE.2025-10-15T17-29-55Z}
    container_name: minio
    restart: unless-stopped
    ports:
      - "9001:9001"  # Web Console
      - "9000:9000"  # S3 API
    environment:
      # Root credentials
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      # Console configuration
      MINIO_BROWSER_REDIRECT_URL: https://minio.${DOMAIN}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  minio_data:

networks:
  app-network:
    external: true
