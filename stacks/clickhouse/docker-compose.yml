# =============================================================================
# ClickHouse - Real-Time Analytics Database
# =============================================================================
# Fast, open-source columnar database for real-time analytics and OLAP queries.
#
# Access: https://clickhouse.YOUR_DOMAIN (Play UI for interactive queries)
# Native TCP: Port 9004 (for external clients like DBeaver, DataGrip)
#
# Default credentials:
#   User: nexus-clickhouse
#   Password: Generated by OpenTofu (stored in Infisical)
#
# Documentation: https://clickhouse.com/docs
# =============================================================================

services:
  clickhouse:
    image: ${IMAGE_CLICKHOUSE:-clickhouse/clickhouse-server:25.8.16.34}
    container_name: clickhouse
    restart: unless-stopped
    ports:
      - "8123:8123"
      - "9004:9000"
    env_file: .env
    environment:
      CLICKHOUSE_USER: nexus-clickhouse
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_ADMIN_PASSWORD}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - clickhouse-logs:/var/log/clickhouse-server
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

volumes:
  clickhouse-data:
  clickhouse-logs:

networks:
  app-network:
    external: true
