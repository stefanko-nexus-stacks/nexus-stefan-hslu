# =============================================================================
# LakeFS - Git-like Version Control for Data Lakes
# =============================================================================
# Data versioning with S3-compatible gateway (Hetzner Object Storage backend)
# Accessible via: https://lakefs.<domain>
#
# Port: 8000 (Web UI + API + S3 Gateway)
#
# Default credentials:
#   Admin user created automatically via environment variables
#   Credentials: Generated by OpenTofu (stored in Infisical)
#
# Documentation: https://docs.lakefs.io
# =============================================================================

services:
  lakefs:
    image: ${IMAGE_LAKEFS:-treeverse/lakefs:1.73.0}
    container_name: lakefs
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file: .env
    command: run
    depends_on:
      lakefs-db:
        condition: service_healthy
    networks:
      - app-network
      - lakefs-internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  lakefs-db:
    image: ${IMAGE_POSTGRES:-postgres:16-alpine}
    container_name: lakefs-db
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: nexus-lakefs
      POSTGRES_DB: lakefs
    volumes:
      - lakefs_db_data:/var/lib/postgresql/data
    networks:
      - lakefs-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus-lakefs -d lakefs"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  lakefs_db_data:

networks:
  app-network:
    external: true
  lakefs-internal:
    driver: bridge
